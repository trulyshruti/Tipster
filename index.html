<html>
	<head>
		<title> Tipster </title>

		<link href="css/bootstrap.css" rel="stylesheet">
	    <link href="css/bootstrap-responsive.css" rel="stylesheet">

	    <style type="text/css">
	      body {
	        padding-top: 40px;
	        padding-bottom: 40px;
	        background-color: #f5f5f5;
	      }

	      .form-signin {
	        max-width: 300px;
	        padding: 19px 29px 29px;
	        margin: 0 auto 20px;
	        background-color: #fff;
	        border: 1px solid #e5e5e5;
	        -webkit-border-radius: 5px;
	           -moz-border-radius: 5px;
	                border-radius: 5px;
	        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	                box-shadow: 0 1px 2px rgba(0,0,0,.05);
	      }
	      .form-signin .form-signin-heading,
	      .form-signin .checkbox {
	        margin-bottom: 10px;
	      }
	      .form-signin input[type="text"],
	      .form-signin input[type="password"] {
	        font-size: 16px;
	        height: auto;
	        margin-bottom: 15px;
	        padding: 7px 9px;
	      }

	    </style>

	    <!-- <script src="js/bootstrap.min.js"></script> -->
		<script src="js/jquery-1.9.0.min.js"></script>

		<script>
		
			var tip = 0.15;		

			var fantastic = 0.20;
			var great = 0.15;
			var okay = 0.15;
			var horrid = 0.10;

			function setValues(fan, gr8, ok, hor) {
				fantastic = fan;
				great = gr8;
				okay = ok;
				horrid = hor;
			}

			function style(philosophy) {
				switch(philosophy) {
					case 1: 
						setValues(0.25, 0.20, 0.15, 0.10);
						break;
					case 2: 
						setValues(0.20, 0.15, 0.10, 0.05);
						break;
					case 3: 
						setValues(0.15, 0.10, 0.07, 0.05);
						break;
					case 4:
						setCustom();
						break;
					default: 
						setValues(0.20, 0.15, 0.10, 0.05);
						break;
				}
			}

			function niceness(quality) {
				switch(quality) {
					case 1: 
						tip = fantastic;
						break;
					case 2:
						tip = great;
						break;
					case 3:
						tip = okay;
						break;
					case 4:
						tip = horrid;
						break;
					default: 
						tip = great;
						break;
				}
			}

			function setCustom() {
				var a = 0.0;
				var b = 0.0; 
				var c = 0.0;
				var d = 0.0;
				setValues(a, b, c, d);
			}

		</script>

	</head>

	<body>

		<center>

			<div id="philosophy">
				<form id="tipping-style">
					<h2> What's your <br /> tipping style? </h2> <br />
					<button class="btn btn-large btn-primary" id="generous" type="submit">Generous</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="average" type="submit">Average</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="stingy" type="submit">Stingy</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="custom" type="submit">Custom</button> <br /> <br />
				</form>

				<script>
					$("#generous").click(function() {
						style(1);
					});
					$("#average").click(function() {
						style(2);
					});
					$("#stingy").click(function() {
		 				style(3);
					});
					$("#custom").click(function() {
		 				style(4);
					});
				</script>
			</div>

				<form id="tipping-style">
					<h2> How good was <br /> your service? </h2> <br />
					<button class="btn btn-large btn-primary" id="fantastic" type="submit">Fantastic</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="great" type="submit">Great</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="okay" type="submit">Okay</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="horrid" type="submit">Horrid</button> <br /> <br />
				</form>

				<script>
					$("#fantastic").click(function() {
						niceness(1);
					});
