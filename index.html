<html>
	<head>
		<title> Tipster </title>

		<link href="css/bootstrap.css" rel="stylesheet">
	    <link href="css/bootstrap-responsive.css" rel="stylesheet">

	    <style type="text/css">
	      body {
	        padding-top: 40px;
	        padding-bottom: 40px;
	        background-color: #f5f5f5;
	      }

	      .form-signin {
	        max-width: 300px;
	        padding: 19px 29px 29px;
	        margin: 0 auto 20px;
	        background-color: #fff;
	        border: 1px solid #e5e5e5;
	        -webkit-border-radius: 5px;
	           -moz-border-radius: 5px;
	                border-radius: 5px;
	        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	                box-shadow: 0 1px 2px rgba(0,0,0,.05);
	      }
	      .form-signin .form-signin-heading,
	      .form-signin .checkbox {
	        margin-bottom: 10px;
	      }
	      .form-signin input[type="text"],
	      .form-signin input[type="password"] {
	        font-size: 16px;
	        height: auto;
	        margin-bottom: 15px;
	        padding: 7px 9px;
	      }

	    </style>

	    <!-- <script src="js/bootstrap.min.js"></script> -->
		<script src="js/jquery-1.9.0.min.js"></script>
		<script src="js/showHide.js"></script>

		<script>
		
			var tip = 0.15;		

			var fantastic = 0.20;
			var great = 0.15;
			var okay = 0.15;
			var horrid = 0.10;

			function setValues(fan, gr8, ok, hor) {
				fantastic = fan;
				great = gr8;
				okay = ok;
				horrid = hor;
			}

			function style(philosophy) {
				switch(philosophy) {
					case 1: 
						setValues(0.25, 0.20, 0.15, 0.10);
						break;
					case 2: 
						setValues(0.20, 0.15, 0.10, 0.05);
						break;
					case 3: 
						setValues(0.15, 0.10, 0.07, 0.05);
						break;
					case 4:
						setCustom();
						break;
					default: 
						setValues(0.20, 0.15, 0.10, 0.05);
						break;
				}
			}

			function niceness(quality) {
				switch(quality) {
					case 1: 
						tip = fantastic;
						break;
					case 2:
						tip = great;
						break;
					case 3:
						tip = okay;
						break;
					case 4:
						tip = horrid;
						break;
					default: 
						tip = great;
						break;
				}
			}

			function setCustom() {
				var a = 0.0;
				var b = 0.0; 
				var c = 0.0;
				var d = 0.0;
				setValues(a, b, c, d);
			}

		</script>

		<script>

			$(document).ready(function(){

				$('.showSingle').on('click', function () {
				    $(this).addClass('selected').siblings().removeClass('selected');
				    $('.targetDiv').hide();
				    $('#div' + $(this).data('target')).show();
				});
				// $('.showSingle').first().click();

			});

		</script>

	</head>

	<body>

		<center>

			<div id="div0" class="targetDiv"> 
				<h2> Hi there! I'm Tipster <br />
					Need to know <br /> how much to tip? <br />
					I'm here to help! </h2> <br /> 
				<button class="showSingle btn btn-large btn-primary" id="go" type="submit" data-target="1"> Let's go! </button> <br /> <br/>
			</div>

			<div id="div1" class="targetDiv">
				<form id="tipping-style">
					<h2> What's your <br /> tipping style? </h2> <br />
					<button class="showSingle btn btn-large btn-primary" id="generous" type="submit" data-target="2">Generous</button> <br /> <br />
	       			<button class="showSingle btn btn-large btn-primary" id="average" type="submit" data-target="2">Average</button> <br /> <br />
	       			<button class="showSingle btn btn-large btn-primary" id="stingy" type="submit" data-target="2">Stingy</button> <br /> <br />
	       			<!-- <button class="showSingle btn btn-large btn-primary" id="custom" type="submit" data-target="3">Custom</button> <br /> <br /> -->
				</form>

				<script>
					$("#generous").click(function() {
						style(1);
					});
					$("#average").click(function() {
						style(2);
					});
					$("#stingy").click(function() {
		 				style(3);
					});
					$("#custom").click(function() {
		 				style(4);
					});
				</script>
			</div>

		<!--

			<div id="div2" class="targetDiv">
				<form id="tipping-style">
					<h2> How good was <br /> your service? </h2> <br />
					<button class="showSingle btn btn-large btn-primary" id="fantastic" type="submit" data-target="4">Fantastic</button> <br /> <br />
	       			<button class="showSingle btn btn-large btn-primary" id="great" type="submit" data-target="4">Great</button> <br /> <br />
	       			<button class="showSingle btn btn-large btn-primary" id="okay" type="submit" data-target="4">Okay</button> <br /> <br />
	       			<button class="showSingle btn btn-large btn-primary" id="horrid" type="submit" data-target="4">Horrid</button> <br /> <br />
				</form>

				<script>
					$("#fantastic").click(function() {
						niceness(1);
					});
					$("#great").click(function() {
						niceness(2);
					});
					$("#okay").click(function() {
		 				niceness(3);
					});
					$("#horrid").click(function() {
		 				niceness(4);
					});
				</script>

			</div>

			<div id="div3" class="targetDiv">

				<div id="percent">

					<h2> You will tip <span></span>% <br /> for your service. </h2>

					<script>
						$("#percent span").html("" + (tip*100));
					</script>

				</div>

			</div>

		</center>
