<html>
	<head>
		<title> Tipster </title>

		<link href="css/bootstrap.css" rel="stylesheet">
	    <link href="css/bootstrap-responsive.css" rel="stylesheet">

	    <style type="text/css">
	      body {
	        padding-top: 40px;
	        padding-bottom: 40px;
	        background-color: #f5f5f5;
	      }

	      .form-signin {
	        max-width: 300px;
	        padding: 19px 29px 29px;
	        margin: 0 auto 20px;
	        background-color: #fff;
	        border: 1px solid #e5e5e5;
	        -webkit-border-radius: 5px;
	           -moz-border-radius: 5px;
	                border-radius: 5px;
	        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
	                box-shadow: 0 1px 2px rgba(0,0,0,.05);
	      }
	      .form-signin .form-signin-heading,
	      .form-signin .checkbox {
	        margin-bottom: 10px;
	      }
	      .form-signin input[type="text"],
	      .form-signin input[type="password"] {
	        font-size: 16px;
	        height: auto;
	        margin-bottom: 15px;
	        padding: 7px 9px;
	      }

	    </style>

	    <!-- <script src="js/bootstrap.min.js"></script> -->
		<script src="js/jquery-1.9.0.min.js"></script>

		<script>
		
			var tip = 0.15;		

			var fantastic = 0.20;
			var great = 0.15;
			var okay = 0.15;
			var horrid = 0.10;

			var bill = 0;
			var total = 0;
			var party = 0;
			var yours = 0;

			function setValues(fan, gr8, ok, hor) {
				fantastic = fan;
				great = gr8;
				okay = ok;
				horrid = hor;
			}

			function style(philosophy) {
				switch(philosophy) {
					case 1: 
						setValues(0.25, 0.20, 0.15, 0.10);
						break;
					case 2: 
						setValues(0.20, 0.15, 0.10, 0.05);
						break;
					case 3: 
						setValues(0.15, 0.10, 0.07, 0.05);
						break;
					case 4:
						setCustom();
						break;
					default: 
						setValues(0.20, 0.15, 0.10, 0.05);
						break;
				}
			}

			function niceness(quality) {
				switch(quality) {
					case 1: 
						tip = fantastic;
						break;
					case 2:
						tip = great;
						break;
					case 3:
						tip = okay;
						break;
					case 4:
						tip = horrid;
						break;
					default: 
						tip = great;
						break;
				}
			}

			function setCustom() {
				var a = 0.0;
				var b = 0.0; 
				var c = 0.0;
				var d = 0.0;
				setValues(a, b, c, d);
			}

			function getTip() {
				return tip;
			}

			function setTotal(realTotal) {
				total = realTotal + (realTotal*tip);
			}

			function setParty(realParty) {
				party = realParty;
			}

			function setYours() {
				yours = total / party;
			}

		</script>

		<script>

			$(document).ready(function(){

			});

		</script>

	</head>

	<body>

		<center>

			<div id="div0"> 

				<h2> Hi there! I'm Tipster. </h2>
				<h2> Need to know <br /> how much to tip? </h2>
				<h2> I'm here to help! </h2> <br /> 
				<button class="showSingle btn btn-large btn-primary" id="go"> Let's go! </button> <br /> <br/>

				<script>
					$("#go").click(function() {
						style(1);
						$('#div0').toggle();
						$('#div1').toggle();
					});
				</script>

			</div>

			<div id="div1" style="display:none;">
				<form id="tipping-style">
					<h2> What's your <br /> tipping style? </h2> <br />
					<button class="btn btn-large btn-primary" id="generous" type="submit">Generous</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="average">Average</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="stingy">Stingy</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="custom">No Tip</button> <br /> <br />
				</form>

				<script>

					$("#generous").click(function() {
						style(1);
						$('#div1').hide();
						$('#div2').show();
					});

					$("#average").click(function() {
						style(2);
						$('#div1').hide();
						$('#div2').show();
					});

					$("#stingy").click(function() {
		 				style(3);
		 				$('#div1').hide();
						$('#div2').show();
					});

					$("#custom").click(function() {
		 				style(4);
		 				$('#div1').hide();
						$('#div2').show();
					});

					$('#tipping-style').submit(function () {
						return false;
					});

				</script>
			</div>

			<div id="div2" style="display:none;">
				<form id="service-type">
					<h2> How good was <br /> your service? </h2> <br />
					<button class="btn btn-large btn-primary" id="fantastic">Fantastic</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="great">Great</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="okay">Okay</button> <br /> <br />
	       			<button class="btn btn-large btn-primary" id="horrid">Horrid</button> <br /> <br />
				</form>

				<script>

					$("#fantastic").click(function() {
						niceness(1);
						$("#percent span").html("" + (tip*100).toFixed(0));
						$('#div2').hide();
						$('#div3').show();
					});

					$("#great").click(function() {
						niceness(2);
						$("#percent span").html("" + (tip*100).toFixed(0));
						$('#div2').hide();
						$('#div3').show();
					});

					$("#okay").click(function() {
		 				niceness(3);
		 				$("#percent span").html("" + (tip*100).toFixed(0));
		 				$('#div2').hide();
						$('#div3').show();
					});

					$("#horrid").click(function() {
		 				niceness(4);
		 				$("#percent span").html("" + (tip*100).toFixed(0));
		 				$('#div2').hide();
						$('#div3').show();
					});

					$('#service-type').submit(function () {
						return false;
					});

				</script>

			</div>

			<div id="div3" style="display:none;">

				<div id="percent">

					<h2> You will tip <span></span>% <br /> for your service. </h2> 
					<h2> What is your <br /> total cost? </h2>

					<form id="total-cost">
						<input id="#cost" type=""></input> <br /> <br />
						<button class="btn btn-large btn-primary" id="total">That much</button> <br /> <br />
					</form>

					<script>

						$("#total").click(function() {
							$("#party-number").val(bill);
							setTotal(bill);
							$("#party span").html("" + total);

			 				$('#div3').hide();
							$('#div4').show();
						});

						$('#total-cost').submit(function () {
							return false;
						});

					</script>

				</div>

			</div>

			<div id="div4" style="display:none;">

				<div id="party">

					<h2> Your total cost is <br /> $<span></span> with the tips. </h2> 
					<h2> How many people are <br /> in your party? </h2>

					<form id="total-cost">
						<input id="#party-number" type=""></input> <br />
						<button class="btn btn-large btn-primary" id="total" type="submit">That many</button> <br /> <br />
					</form>

					<script>

						$("#total").click(function() {
			 				$("#party-number").val(party);
			 				$('#div4').hide();
							$('#div5').show();
						});

						$('#total-cost').submit(function () {
							return false;
						});

					</script>

				</div>

			</div>

		</center>

	</body>
</html>
